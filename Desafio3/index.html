<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banderas">
        <div class="banderas__container">
            <div class="banderas__esp-rojo"></div>
            <div class="banderas__esp-amarillo"></div>
            <div class="banderas__esp-rojo"></div>
        </div>
        <div class="banderas__container">
            <div class="banderas__din-rojo">
                <div class="horizontal"></div>
                <div class="vertical"></div>
            </div>
        </div>
        <div class="banderas__container">
            <div class="banderas__arab-rojo">
                <div class="banderas__arab-colores">
                    <div class="verde"></div>
                    <div class="blanco"></div>
                    <div class="negro"></div>
                </div>
            </div>
        </div>
        <div class="banderas__container">
            <div class="banderas__jap-blanco">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
